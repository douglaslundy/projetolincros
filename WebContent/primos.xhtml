<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Página de numeros primos</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:messages id="messages" />
			<p:fieldset legend="Dados do Item">
				<h:panelGrid columns="2">

					<p:commandButton value="Imprimir Primos entre 41 - 5002"
						action="#{primosBean.imprimiPrimos}" update="@form :formTbPrimos"
						process="@form" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>


		<h:form id="formTbPrimos">
			<p:dataTable value="#{primosBean.lista}" var="primos" id="tbPrimos">
				<p:column>
					<f:facet name="header">Numeros Primos de entre 41 à 5002</f:facet>
					<h:outputText value="#{primos}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">
			Numeros Primos de 41 à 5002
		</ui:define>
</ui:composition>
</html>
